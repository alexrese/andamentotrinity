<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <base href="C:/projetos/andamentotrinity/"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <base href="https://alexrese.github.io/andamentotrinity/">
    <link rel="icon" type="image/x-icon" href="img/icone.png">
    <title>Trinity Andamento</title>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gantt'] });
        google.charts.setOnLoadCallback(armazem);

        function armazem() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
                ['Armazemmodulo', 'Armazém', 'modulo',
                    new Date(2022, 6, 1), new Date(2022, 8, 12), null, 90, null],
                ['RequisitosEtapa', 'Requisitos', 'requisitos',
                    new Date(2022, 6, 6), new Date(2022, 6, 8), null, 100, null],
                ['Design', 'Design & Layout', 'layout',
                    new Date(2022, 6, 6), new Date(2022, 6, 8), null, 100, null],
                ['Banco', 'Consulta Banco', 'banco',
                    new Date(2022, 6, 8), new Date(2022, 6, 13), null, 100, null],
                ['Implementação', 'Interfaces (Front)', 'interface',
                    new Date(2022, 6, 7), new Date(2022, 6, 14), null, 100, null],
                ['Algoritmo', 'Implementação (Back)', 'algoritmo',
                    new Date(2022, 6, 13), new Date(2022, 6, 29), null, 100, null],
                ['RevisaoBanco', 'Revisão Banco', 'revbanco',
                    new Date(2022, 6, 29), new Date(2022, 7, 12), null, 100, null],
                ['Refatoração', 'Refatoração (Front/Back)', 'refatoracao',
                    new Date(2022, 6, 25), new Date(2022, 8, 8), null, 5, null],
                ['Homologação', 'Homologação', 'homologacao',
                    new Date(2022, 6, 25), new Date(2022, 8, 8), null, 80, null],
                ['Testes', 'Testes', 'testes',
                    new Date(2022, 6, 29), new Date(2022, 8, 8), null, 80, null],
                ['Produção', 'Produção', 'producao',
                    new Date(2022, 8, 8), new Date(2022, 8, 12), null, 0, null]
            ]);

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('armazem'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="m-5">
        <h1 class="text-center mb-5">Armazém de Entrada e Saída</h1>
        <div id="armazem"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="https://alexrese.github.io/andamentotrinity/"><button class="btn btn-primary"
                    type="button">Voltar</button></a>
        </div>

                meses, e algumas modificações.</li>
            <li>17/08/2022 - Refatorar o código para as novas consultas.</li>
        </ol>
    </div>
</body>
