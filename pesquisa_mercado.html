<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://alexrese.github.io/andamentotrinity/" />
    <meta property="og:type" content="site" />
    <meta property="og:title" content="Andamento trinity" />
    <meta property="og:description"
        content="Site para acompanhamento das atividades da equipe de desenvolvimento da trinity." />
    <meta property="og:image" content="img/icone.png" />
    <meta name="copyright" content="© 2022 alexrese" />
    <meta name="author" content="Alex Rese" />

        content="Site para acompanhamento das atividades da equipe de desenvolvimento da trinity." />



    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gantt'] });
        google.charts.setOnLoadCallback(pesquisaMercado);

        function pesquisaMercado() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
                ['Pesquisa', 'Pesquisa Mercado', 'pesquisa',
                    new Date(2022, 6, 26), new Date(2022, 8, 15), null, 10, null],
                ['Solicitacao', 'Solicitação', 'solicitacao',
                    new Date(2022, 6, 26), new Date(2022, 6, 27), null, 100, null],
                ['Aguardando', 'Aguardando', 'aguardando',
                    new Date(2022, 6, 27), new Date(2022, 7, 15), null, 100, null],
                ['Previsao', 'Previsão Entrega', 'previsao',
                    new Date(2022, 7, 17), new Date(2022, 8, 15), null, 0, null]
            ]);

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('pesquisaMercado'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="m-5">
        <h1 class="text-center mb-5">Pesquisa de Mercado - MKT</h1>
        <div id="pesquisaMercado"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="https://alexrese.github.io/andamentotrinity/"><button class="btn btn-primary"
                    type="button">Voltar</button></a>
        </div>
        <ol>
            <li>26/07/2022 - Realizada a solicitação de pesquisa de mercado ao MKT.</li>
            <li>17/08/2022 - Retorno do prazo para a entrega de pesquisa dos concorrentes prevista para
                15/09/2022.</li>
        </ol>
    </div>
</body>

</html>
