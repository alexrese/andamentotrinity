        content="Site para acompanhamento das atividades da equipe de desenvolvimento da trinity." />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gantt'] });
        google.charts.setOnLoadCallback(swot);

        function swot() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
                ['Matriz', 'Matriz SWOT', 'matriz',
                    new Date(2022, 6, 10), new Date(2022, 8, 30), null, 30, null],
                ['Primeira', 'Primeira rodada', 'primeira',
                    new Date(2022, 6, 15), new Date(2022, 6, 20), null, 100, null],
                ['Segunda', 'Segunda rodada', 'segunda',
                    new Date(2022, 7, 1), new Date(2022, 7, 5), null, 100, null]
            ]);

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('swot'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="m-5">
        <h1 class="text-center mb-5">Matriz SWOT</h1>
        <div id="swot"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="https://alexrese.github.io/andamentotrinity/"><button class="btn btn-primary"
                    type="button">Voltar</button></a>
        </div>
        <ol>
            <li>Realizado duas rodas da Matriz SWOT.</li>
        </ol>
    </div>
</body>

</html>
