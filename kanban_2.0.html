<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://alexrese.github.io/andamentotrinity/" />
    <meta property="og:type" content="site" />
    <meta property="og:title" content="Andamento trinity" />
    <meta property="og:description"
        content="Site para acompanhamento das atividades da equipe de desenvolvimento da trinity." />
    <meta property="og:image" content="img/icone.png" />

        content="Site para acompanhamento das atividades da equipe de desenvolvimento da trinity." />



    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gantt'] });
        google.charts.setOnLoadCallback(kanban_20);

        function kanban_20() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
                ['Kanban2.0', 'Kanban 2.0', 'redesign',
                    new Date(2022, 7, 5), new Date(2022, 8, 15), null, 70, null],
                ['RequisitosEtapa', 'Requisitos', 'requisitos',
                    new Date(2022, 7, 5), new Date(2022, 7, 8), null, 100, null],
                ['Design', 'Design & Layout', 'layout',
                    new Date(2022, 7, 5), new Date(2022, 7, 10), null, 100, null],
                ['Implementação', 'Interfaces (Front)', 'interface',
                    new Date(2022, 7, 22), new Date(2022, 7, 29), null, 90, null],
                ['Algoritmo', 'Implementação (Back)', 'algoritmo',
                    new Date(2022, 7, 22), new Date(2022, 8, 9), null, 60, null],
                ['Homologação', 'Homologação', 'homologacao',
                    new Date(2022, 8, 9), new Date(2022, 8, 12), null, 0, null],
                ['Testes', 'Testes', 'testes',
                    new Date(2022, 8, 9), new Date(2022, 8, 12), null, 0, null],
                ['Produção', 'Produção', 'producao',
                    new Date(2022, 8, 12), new Date(2022, 8, 15), null, 0, null]
            ]);

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('kanban_20'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="m-5">
        <h1 class="text-center mb-5">Kanban 2.0 - Redesign</h1>
        <div id="kanban_20"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="https://alexrese.github.io/andamentotrinity/"><button class="btn btn-primary"
                    type="button">Voltar</button></a>
        </div>
        <ol>
            <li>29/07/2022 - Solicitado ao Anderson os valores para os novos controles do Kanban.</li>
        </ol>
    </div>
</body>
