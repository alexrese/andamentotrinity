    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gantt'] });
        google.charts.setOnLoadCallback(goldenCircle);

        function goldenCircle() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
                ['Golden', 'Golden Circle', 'golden',
                    new Date(2022, 7, 25), new Date(2022, 7, 30), null, 100, null],
                ['Estudo', 'Estudo', 'estudo',
                    new Date(2022, 7, 26), new Date(2022, 7, 27), null, 100, null],
                ['Apresentacao', 'Apresentação', 'apresentacao',
                    new Date(2022, 7, 27), new Date(2022, 7, 30), null, 100, null],
                ['Definicao', 'Definição com Equipe', 'definicao',
                    new Date(2022, 7, 27), new Date(2022, 7, 30), null, 100, null]
            ]);

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('goldenCircle'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="m-5">
        <h1 class="text-center mb-5">Golden Circle</h1>
        <div id="goldenCircle"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="https://alexrese.github.io/andamentotrinity/"><button class="btn btn-primary"
                    type="button">Voltar</button></a>
        </div>
        <ol>
            <li>PORQUE? 1- Por que queremos descomplicar toda a cadeia de suprimentos.</li>
            <li>COMO? 2- Fornecendo transparência, unificando diferentes processos.</li>
            <li>O QUE? 3- Criando softwares e aplicações.</li>
        </ol>
    </div>
</body>
