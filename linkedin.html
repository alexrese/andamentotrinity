    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gantt'] });
        google.charts.setOnLoadCallback(linkedin);

        function linkedin() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
                ['Linkedin', 'Linkedin', 'linkedin',
                    new Date(2022, 6, 26), new Date(2022, 7, 15), null, 100, null],
                ['Perfil', 'Perfil', 'perfil',
                    new Date(2022, 6, 27), new Date(2022, 7, 5), null, 100, null],
                ['Artigo01', 'Artigo 05/08/2022', 'artigo',
                    new Date(2022, 7, 1), new Date(2022, 7, 5), null, 100, null],
                ['Artigo02', 'Artigo 12/08/2022', 'artigo',
                    new Date(2022, 7, 5), new Date(2022, 7, 12), null, 100, null],
                ['Artigo03', 'Artigo 19/08/2022', 'artigo',
                    new Date(2022, 7, 12), new Date(2022, 7, 19), null, 100, null],
                ['Artigo04', 'Artigo 26/08/2022', 'artigo',
                    new Date(2022, 7, 19), new Date(2022, 7, 26), null, 10, null]
            ]);

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('linkedin'));

            chart.draw(data, options);
        }
    </script>
