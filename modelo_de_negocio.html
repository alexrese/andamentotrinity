    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gantt'] });
        google.charts.setOnLoadCallback(zenvia);

        function modeloNegocio() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
                ['Modelo', 'Modelo Negócio', 'modelo',
                    new Date(2022, 8, 1), new Date(2022, 9, 19), null, 50, null],
                ['Negocio', 'Reunião negócio', 'negocio',
                    new Date(2022, 8, 12), new Date(2022, 8, 23), null, 100, null],
                ['Ideias', 'Ideias', 'ideias',
                    new Date(2022, 8, 14), new Date(2022, 8, 23), null, 100, null],
                ['Levantamento', 'Levantamentos', 'levantamento',
                    new Date(2022, 8, 15), new Date(2022, 8, 23), null, 90, null],
                ['Mercado', 'Mercado', 'mercado',
                    new Date(2022, 8, 16), new Date(2022, 9, 19), null, 0, null],
                ['Apresentação', 'Apresentação', 'apresentacao',
                    new Date(2022, 9, 25), new Date(2022, 9, 19), null, 0, null]
            ]);

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('modeloNegocio'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="m-5">
        <h1 class="text-center mb-5">Modelo de Negócio - Trinity</h1>
        <div id="modeloNegocio"></div>
