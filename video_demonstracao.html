<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://alexrese.github.io/andamentotrinity/" />
    <meta property="og:type" content="site" />
    <meta property="og:title" content="Andamento trinity" />
    <meta property="og:description"
        content="Site para acompanhamento das atividades da equipe de desenvolvimento da trinity." />
    <meta property="og:image" content="img/icone.png" />
    <meta name="copyright" content="© 2022 alexrese" />
    <meta name="author" content="Alex Rese" />
    <meta name="description"
        content="Site para acompanhamento das atividades da equipe de desenvolvimento da trinity." />



    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gantt'] });
        google.charts.setOnLoadCallback(videoDemonstracao);

        function videoDemonstracao() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
                ['Demonstração', 'Vídeo Demontração', 'demonstracao',
                    new Date(2022, 7, 1), new Date(2022, 7, 26), null, 100, null],
                ['Gravar', 'Gravar interface', 'gravar',
                    new Date(2022, 7, 21), new Date(2022, 7, 22), null, 100, null],
                ['Editar', 'Editar', 'editar',
                    new Date(2022, 7, 22), new Date(2022, 7, 24), null, 100, null],
                ['Legendar', 'Legendar', 'legendar',
                    new Date(2022, 7, 24), new Date(2022, 7, 25), null, 100, null],
                ['Finalizar', 'Finalizar', 'finalizar',
                    new Date(2022, 7, 25), new Date(2022, 7, 26), null, 100, null]
            ]);

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('videoDemonstracao'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="m-5">
        <h1 class="text-center mb-5">Vídeo Demonstração Trinity</h1>
        <div id="videoDemonstracao"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="https://alexrese.github.io/andamentotrinity/"><button class="btn btn-primary"
                    type="button">Voltar</button></a>
        </div>
        <ol>
            <li>22/07/2022 - Gravada as funcionalidades em processo de edição.</li>
            <li>15/08/2022 - Finalizado, será gravada uma nova versão quando as novas telas forem implementadas.</li>
        </ol>
    </div>
</body>

</html>
