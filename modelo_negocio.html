<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://alexrese.github.io/andamentotrinity/" />
    <meta property="og:type" content="site" />
    <meta property="og:title" content="Andamento trinity" />
    <meta property="og:description"
        content="Site para acompanhamento das atividades da equipe de desenvolvimento da trinity." />
    <meta property="og:image" content="img/icone.png" />
    <meta name="copyright" content="© 2022 alexrese" />
    <meta name="author" content="Alex Rese" />
    <meta name="description"
        content="Site para acompanhamento das atividades da equipe de desenvolvimento da trinity." />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gantt'] });
        google.charts.setOnLoadCallback(zenvia);

        function modeloNegocio() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
                ['GEDmodulo', 'Modelo Negócio', 'modulo',
                    new Date(2022, 6, 25), new Date(2022, 7, 30), null, 90, null],
                ['RequisitosEtapa', 'Requisitos', 'requisitos',
                    new Date(2022, 6, 26), new Date(2022, 6, 27), null, 100, null],
                ['Fluxograma', 'Fluxograma', 'fluxograma',
                    new Date(2022, 6, 27), new Date(2022, 6, 29), null, 100, null],
                ['Implementação', 'Implementação Fluxograma', 'implementacao',
                    new Date(2022, 6, 29), new Date(2022, 7, 25), null, 90, null],
                ['Homologação', 'Homologação', 'homologacao',
                    new Date(2022, 7, 25), new Date(2022, 7, 30), null, 0, null],
                ['Testes', 'Testes', 'testes',
                    new Date(2022, 7, 25), new Date(2022, 7, 30), null, 0, null],
                ['Produção', 'Produção', 'producao',
                    new Date(2022, 7, 28), new Date(2022, 7, 30), null, 0, null]
            ]);

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('modeloNegocio'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="m-5">
        <h1 class="text-center mb-5">Modelo de Negócio - Trinity</h1>
        <div id="modeloNegocio"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="https://alexrese.github.io/andamentotrinity/"><button class="btn btn-primary"
                    type="button">Voltar</button></a>
        </div>
    </div>
</body>

</html>
