<head>

    <meta property="og:url" content="https://alexrese.github.io/andamentotrinity/" />
    <meta property="og:type" content="site" />
    <meta property="og:title" content="Andamento trinity" />
    <meta property="og:description"
        content="Site para acompanhamento das atividades da equipe de desenvolvimento da trinity." />
    <meta property="og:image" content="img/icone.png" />

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gantt'] });
        google.charts.setOnLoadCallback(mysqlOracle);

        function mysqlOracle() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            data.addRows([
                ['Migrar', 'MySQL to Oracle', 'migrar',
                    new Date(2022, 7, 26), new Date(2022, 8, 16), null, 65, null],
                ['Plano', 'Plano Ação', 'plano',
                    new Date(2022, 7, 26), new Date(2022, 7, 27), null, 100, null],
                ['Conexao', 'Conexão', 'conexao',
                    new Date(2022, 7, 26), new Date(2022, 7, 29), null, 100, null],
                ['TypeORM', 'TypeORM', 'typeorm',
                    new Date(2022, 7, 29), new Date(2022, 8, 9), null, 100, null],
                ['Query', 'Query', 'query',
                    new Date(2022, 7, 29), new Date(2022, 8, 13), null, 80, null],
                ['Itegracao', 'Integração (Back/Front)', 'integracao',
                    new Date(2022, 8, 7), new Date(2022, 8, 15), null, 80, null],
                ['Homologação', 'Homologação', 'homologacao',
                    new Date(2022, 8, 8), new Date(2022, 8, 16), null, 60, null],
                ['Testes', 'Testes', 'testes',
                    new Date(2022, 8, 8), new Date(2022, 8, 16), null, 50, null],
                ['Produção', 'Produção', 'producao',
                    new Date(2022, 8, 9), new Date(2022, 8, 16), null, 0, null]
            ]);

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('mysqlOracle'));

            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="m-5">
        <h1 class="text-center mb-5">Migrar MySQL to Oracle</h1>
        <div id="mysqlOracle"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="https://alexrese.github.io/andamentotrinity/"><button class="btn btn-primary"
                    type="button">Voltar</button></a>
        </div>
        <ol>
            <li>12/09/2022 - Integração backend com o frontend, atualizar o servidor de produção.</li>
        </ol>
    </div>
</body>
